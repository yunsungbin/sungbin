<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
            font-family: "Press Start 2P", system-ui;
        }
    </style>
</head>

<body>
    <div style="position: relative; display: inline-block;">
        <!-- 부모요소추가 -->
        <div style="
            position: absolute; 
            display: flex; 
            width: 100%; 
            align-items: center;
            padding: 20px;"
            >
            <!-- 1p의 체력 -->
            <div style="position: relative; 
            /* height: 30px; */
            width: 100%;
            display: flex;
            justify-content: flex-end;
            /* border: 4px solid white; */
            border-top: 4px solid white;
            border-left: 4px solid white;
            border-bottom: 4px solid white;">
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div 
                    id="playerHealth"
                    style="
                    position: absolute; 
                    background-color: #818cf8; 
                    top: 0;
                    right: 0;
                    bottom: 0;
                    width: 100%;
                    ">
                    </div>
                </div>

            <!-- 시간 -->
            <div id="timer" 
            style="background-color: black;
             width: 100px; 
             height: 50px; 
             flex-shrink: 0; 
             display: flex; 
             align-items: center; 
             justify-content: center;
             color: white;
             border: 4px solid white;">
                10
            </div>
            
            <!-- 2p의 체력 -->
            <div style="position: relative;
             /* height: 30px; */
             width: 100%;
             /* border: 4px solid white; */
             border-top: 4px solid white;
            border-right: 4px solid white;
            border-bottom: 4px solid white;">
                <div style="background-color: red; height: 30px;"></div>
                <div 
                    id="enemyHealth"
                    style="
                    position: absolute; 
                    background-color: #818cf8; 
                    top: 0;
                    right: 0;
                    bottom: 0;
                    left: 0;
                    ">
                    </div>
                </div>
            </div>
            <div id="displayText" style="
            position: absolute; 
            color: white; 
            display: flex;
            align-items: center;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            justify-content: center;
            display: none;">무승부</div>
        <canvas></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/first/js/utils.js"></script>
    <script src="/first/js/classes.js"></script>
    <script src="index.js"></script>

</body>
